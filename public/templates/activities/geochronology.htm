<div class="fossil-change">
    <h4>Geochronology</h4>

    <div class="from">
        <h5>From</h5>
        <p class="fossil-property">
            {{- from.level -}}
        </p>
        {{- from.name -}}
    </div>

    <div class="to">
        <h5>To</h5>
        <p class="fossil-property">
            {{- to.level -}}
        </p>
        {{- to.name -}}
    </div>
</div>
