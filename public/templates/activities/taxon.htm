<div class="fossil-change">
    <h4>Taxonomy</h4>

    <div class="from">
        <h5>From</h5>
        <p class="fossil-property">
            {{- from.rank -}}
        </p>
        {%- if from.pbdb.image_no is defined -%}
            <img src="//paleobiodb.org/data1.1/taxa/thumb.png?id={{ from.pbdb.image_no }}" alt="phylopic rendering of {{ from.name }}" class="phylopic" />
        {%- endif -%}
        {{- from.name -}}
    </div>

    <div class="to">
        <h5>To</h5>
        <p class="fossil-property">
            {{- to.rank -}}
        </p>
        {%- if to.pbdb.image_no is defined -%}
            <img src="//paleobiodb.org/data1.1/taxa/thumb.png?id={{ to.pbdb.image_no }}" alt="phylopic rendering of {{ to.name }}" class="phylopic" />
        {%- endif -%}
        {{- to.name -}}
    </div>
</div>
